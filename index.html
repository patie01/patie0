<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction to HTML</title>
</head>

<body>
  <h1> Flags</h1>
    <p><b><i>Here is my table of flags</i></b></p>

  <table border="1">
    <thead>
      <th>Country name</th>
      <th>Flag</th>
    </thead>

    <tr>
      <td>Zimbabwe</td>
      <td><img src="Zimbabwe(1).png" width="200px" alt=""></td>
    </tr>
    <tr>
      <td>Zambia</td>
      <td><img src="Zambia.png" width="200px" alt=""></td>
    </tr>
    <tr>
      <td>South Africa</td>
      <td><img src="south africa.jpg" width="200px" alt=""></td>
    </tr>
  </table>
</body>
</html>
